<!doctype html>
<html>
	<head>
		<title>AngularJS ToDo App</title>
		<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/main.css" type='text/css'>
	</head>
	<body ng-app="todoListApp">

		<!-- <hello-world></hello-world>
		<div hello-world></div>
		<div hello-world></div>	 -->

		<h1>To Do App with AngularJS</h1>
		<div ng-controller="mainCtrl" class="list">
			<div class="item" ng-repeat="todo in todos" ng-class="{'editing-item' : editing, 'edited' : todo.edited}">
				<input ng-model="todo.completed" type="checkbox">
				<label ng-hide="editing" class="editing-label" for="" ng-click="helloWorld()">{{todo.name}}</label>
				<input ng-change="todo.edited = true" ng-blur="editing = false" ng-show="editing" ng-model="todo.name" class="editing-label" type="text">
				<div class="actions">
					<a href="" ng-click=" editing = !editing ">edit</a>
					<a href="" ng-click="helloWorld()">save</a>
					<a href="" class="delete">delete</a>
				</div>
			</div>
			<h3>Generated Code:</h3>
			<pre>{{todos | json}}</pre>
		</div>

		<script src="node_modules/angular/angular.js"></script>
		<script src="scripts/app.js"></script>
		<script src="scripts/hello-world.js"></script>
	</body>
</html>
